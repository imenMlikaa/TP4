name: Build Project 

on:
  push:
    branches:
      - '*'
      - '*/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with: 
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build